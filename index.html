<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <section>
            <div class="text-container">
                <h2>Welcome to a Journey...</h2>
                <p>Scroll down to explore!</p>
            </div>
        </section>
    </div>

    <!-- Clouds that should appear with welcome section -->
    <img src="media/skies/Sky_cloud_floor.png" alt="Cloud Floor" id="cloud-floor">
    <img src="media/skies/Sky_cloud_floor_2.png" alt="Cloud Floor 2" id="cloud-floor-2">
    <img src="media/skies/Sky_clouds.png" alt="Clouds" id="clouds">
    <img src="media/skies/Sky_front_cloud.png" alt="Front Cloud" id="front-cloud">

    <div class="parallax-container">
        <img src="media/skies/Sky_sky.png" alt="Sky" id="sky">
        <img src="media/skies/Sky_back_mountain.png" alt="Back Mountains" id="back-mountain">
        <img src="media/skies/Sky_front_mountain.png" alt="Front Mountains" id="front-mountain">
        <img src="media/skies/Sky_cloud_single.png" alt="Cloud Single" id="cloud-single">
    </div>

    <div class="parallax-container-2">
        <img src="media/forest/forest_sky.png" alt="Forest Sky" id="forest-sky">
        <img src="media/forest/forest_moon.png" alt="Forest Moon" id="forest-moon">
        <img src="media/forest/forest_mountain.png" alt="Forest Mountains" id="forest-mountain">
        <img src="media/forest/forest_back.png" alt="Forest Back" id="forest-back">
        <img src="media/forest/forest_mid.png" alt="Forest Mid" id="forest-mid">
        <img src="media/forest/forest_long.png" alt="Forest Long" id="forest-long">
        <img src="media/forest/forest_short.png" alt="Forest Short" id="forest-short">
    </div>

    <div class="parallax-container-3">
        <img src="media/desert/desert_sky.png" alt="Desert Sky" id="desert-sky">
        <img src="media/desert/desert_cloud.png" alt="Desert Cloud" id="desert-cloud">
        <img src="media/desert/desert_moon.png" alt="Desert Moon" id="desert-moon">
        <img src="media/desert/desert_mountain.png" alt="Desert Mountain" id="desert-mountain">
        <img src="media/desert/desert_dunemid.png" alt="Desert Dune Mid" id="desert-dune-mid">
        <img src="media/desert/desert_dunefrontt.png" alt="Desert Dune Front" id="desert-dune-front">
    </div>

    <img src="media/vecteezy_woman-with-telescope-on-hot-air-balloon-business-character_7902659.png" 
         alt="Woman with Telescope" 
         id="floating-woman" 
         class="floating-element">

    <script src="script.js"></script>
</body>
</html>
