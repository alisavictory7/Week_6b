<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Clouds that should appear with welcome section -->
    <img src="media/skies/Sky_cloud_floor.png" alt="Cloud Floor" id="cloud-floor">
    <img src="media/skies/Sky_cloud_floor_2.png" alt="Cloud Floor 2" id="cloud-floor-2">
    <img src="media/skies/Sky_clouds.png" alt="Clouds" id="clouds">
    <img src="media/skies/Sky_front_cloud.png" alt="Front Cloud" id="front-cloud">

    <section>
        <h2>Welcome to a Journey...</h2>
        <p>Scroll down to explore!</p>
    </section>

    <div class="parallax-container">
        <img src="media/skies/Sky_sky.png" alt="Sky" id="sky">
        <img src="media/skies/Sky_moon.png" alt="Moon" id="moon">
        <img src="media/skies/Sky_back_mountain.png" alt="Back Mountains" id="back-mountain">
        <img src="media/skies/Sky_front_mountain.png" alt="Front Mountains" id="front-mountain">
        <img src="media/skies/Sky_cloud_single.png" alt="Cloud Single" id="cloud-single">
    </div>

    <div style="height: 100vh; background: #2c3e50; padding: 2rem; color: white;">
        <h2>Content Section</h2>
        <p>Scroll up to see the parallax effect!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
