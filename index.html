<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <svg class="parallax" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMin slice">
          <defs>
                <!-- Gradients for forest scene-->
            <linearGradient id="forest-grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#2a534a" />  <!-- Darker Green -->
                <stop offset="100%" stop-color="#1a332d" /> <!-- Even Darker Green -->
            </linearGradient>

            <linearGradient id="forest-grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#4CAF50" /> <!-- Lighter Green -->
                <stop offset="100%" stop-color="#2e7d32" /> <!-- Darker Green -->
            </linearGradient>

            <!-- Gradients for desert scene -->
            <linearGradient id="desert-grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#f2e4c7" /> <!-- Light Sand -->
                <stop offset="100%" stop-color="#d9b990" /> <!-- Darker Sand -->
            </linearGradient>

            <linearGradient id="desert-grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#e0c38e" /> <!-- Mid-tone Sand -->
                <stop offset="100%" stop-color="#b89161" /> <!-- Darker, Reddish Sand -->
            </linearGradient>
             <!-- Gradients for city night scene-->
             <linearGradient id="city-grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#1a237e"/>  <!-- Dark Blue -->
                <stop offset="100%" stop-color="#0d1137"/> <!-- Even Darker Blue -->
            </linearGradient>

            <linearGradient id="city-grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#303f9f"/> <!-- Medium Blue -->
                <stop offset="100%" stop-color="#1a237e"/> <!-- Dark Blue -->
            </linearGradient>

            </defs>
            <g id="forest-scene">
               <rect id="forest-bg" width="100%" height="100%" fill="url(#forest-grad1)" />

                <image xlink:href="media/forest/forest_back.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                <image xlink:href="media/forest/forest_mid.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice" />
                <image xlink:href="media/forest/forest_front.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                 <image xlink:href="media/forest/forest_long.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/forest/forest_short.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                   <image xlink:href="media/forest/forest_moon.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
            </g>

            <g id="desert-scene">
               <rect id="desert-bg" width="100%" height="100%" fill="url(#desert-grad1)" />

                <image xlink:href="media/desert/desert_dunemid.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/desert/desert_dunefrontt.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/desert/desert_moon.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                 <image xlink:href="media/desert/desert_cloud.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/desert/desert_mountain.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
            </g>

             <g id="city-scene">
              <rect id="city-bg" width="100%" height="100%" fill="url(#city-grad1)"/>

                <image xlink:href="media/city night/parallaxcitybackgroundmountain.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/city night/parallaxcitybackgroundmountain2.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice" />
                <image xlink:href="media/city night/parallaxcitybuildings.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/city night/parallaxcityfront.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/city night/parallaxcitysky.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/city night/parallaxcitywater.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice" />
                <image xlink:href="media/city night/parallaxcitywaterreflexion.png" width="1000" height="600" x="0" y="0" preserveAspectRatio="xMidYMin slice"/>
            </g>
             <g id="sky-scene">
               <image xlink:href="media/skies/Sky_sky.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/skies/sky_back_mountain.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                 <image xlink:href="media/skies/sky_cloud_floor.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/skies/sky_cloud_floor_2.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/skies/sky_clouds.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                   <image xlink:href="media/skies/sky_front_cloud.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                   <image xlink:href="media/skies/sky_front_mountain.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                    <image xlink:href="media/skies/sky_moon.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                     <image xlink:href="media/skies/sky_cloud_single.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
            </g>
              <g id="moon-scene">
               <image xlink:href="media/moon/moon_back.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/moon/moon_earth.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                 <image xlink:href="media/moon/moon_floor.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/moon/moon_front.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/moon/moon_mid.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                   <image xlink:href="media/moon/moon_sky.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
            </g>
              <g id="rural-scene">
               <image xlink:href="media/rural area/ruralparallaxclouds.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice"/>
                <image xlink:href="media/rural area/ruralparalaxmoon.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                 <image xlink:href="media/rural area/ruralparallaxmountain.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/rural area/ruralparallaxmountainback.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                  <image xlink:href="media/rural area/ruralparallaxmountainback2.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                   <image xlink:href="media/rural area/ruralparallaxriver.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                    <image xlink:href="media/rural area/ruralparallaxriverfront.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                     <image xlink:href="media/rural area/ruralparallaxsky.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                      <image xlink:href="media/rural area/ruralparallaxskyredlex.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
                       <image xlink:href="media/rural area/ruralparallaxvillage.png" width="1000" height="600" x="0" y="0"  preserveAspectRatio="xMidYMin slice" />
            </g>
        </svg>

        <div id="scroll-trigger" style="height: 6000px;"></div> <!-- Increased height -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
